# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "renaud"

# A description of your site for meta tag, search engine results.
#description: "Hi! </br>I love creating great products using software!"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://scriptor-jekyll.netlify.com"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: About
    url: /about
  - text: Blog
    url: /blog

# The shortname for your Disqus site to enable comments.
disqus: justgoodthemes

# Colors
accent_color: '#4F83BF'

# Site footer
footer:
  content: "Powered by [Jekyll](hhttps://github.com/jekyll/jekyll) hosted on [Github](https://pages.github.com/).<br/>Renaud Boulard &copy;  2020, blog posts under [Creative commons](https://creativecommons.org/licenses/by-sa/3.0/)"
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
